<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' type="text" class="form-control" id="nome" placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]='user.usuario' type="text" class="form-control" id="usuario"
                    placeholder="Seu usuário">
            </div>

            <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]='user.foto' type="text" class="form-control" id="foto" placeholder="Sua foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' type="password" class="form-control" id="senha"
                    placeholder="Sua senha">
            </div>

            <div class="form-group">
                <label for="confirmSenha">Confirmar Senha</label>
                <input [(ngModel)]='user.senha' type="password" class="form-control" id="confirmSenha"
                    placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <label for="usuario">Tipo de Usuário</label>
                <select class="form-control" name="tipoUser" id="tipoUser" (change)='tipoUser($event)'>
                    <option>Selecione um tipo de Usuário:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Inicio</button>

                <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>

            </div>
        </div>
    </div>
</div>
